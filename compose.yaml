version: '3.8'

services:
  server:
    build:
      dockerfile: Dockerfile
      context: ./server
    container_name: wayfinder-server
    ports:
      - '8000:8000'
    volumes:
      - ./server/src/db:/app/dist/db
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8000
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wayfinder-network

  client:
    build:
      dockerfile: Dockerfile
      context: ./client
    container_name: wayfinder-client
    ports:
      - '8001:8001'
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    environment:
      NODE_ENV: production
    networks:
      - wayfinder-network

networks:
  wayfinder-network:
    driver: bridge
